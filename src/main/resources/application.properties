spring.application.name=price
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always

#Swagger
springdoc.swagger-ui.url=/openapi.yaml


#Cucumber
cucumber.glue=com.inditex.price.steps,com.inditex.price.config
cucumber.plugin=pretty, html:target/cucumber-reports/cucumber.html, json:target/cucumber-reports/cucumber.json
cucumber.features=classpath:features
